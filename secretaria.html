<!DOCTYPE html>

<head>
<meta charset="utf-8">

<title>Organograma ‚Äì Secretarias</title>
<style>
  :root { --g: #2FBF71; --r:#E74C3C; --y:#F4D03F; --ink:#1F2937; --bg:#F9FAFB; --muted:#6B7280; }
  * { box-sizing: border-box; }
  body { margin:0; font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; color: var(--ink); background: var(--bg); }
  header { padding: 16px; background: linear-gradient(90deg, rgba(47,191,113,.15), rgba(231,76,60,.12), rgba(244,208,63,.15)); border-bottom: 1px solid #e5e7eb; }
  .wrap { display:flex; gap:16px; padding:16px; max-width:1200px; margin:0 auto; }
  aside { width: 260px; background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:12px; height: calc(100vh - 120px); overflow:auto; position:sticky; top:16px; }
  main { flex:1; min-height:60vh; }
  .brand { font-weight:700; letter-spacing:.2px; display:flex; align-items:center; gap:12px; }
  .chip { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#fff; border:1px solid #e5e7eb; font-size:12px; color:#334155; }
  .controls { display:flex; flex-wrap:wrap; gap:8px; margin: 8px 0 12px; }
  .controls input[type="search"] { flex:1; min-width:220px; padding:10px 12px; border-radius:12px; border:1px solid #d1d5db; outline:none; }
  .btn { padding:8px 10px; border-radius:10px; border:1px solid #d1d5db; background:#fff; cursor:pointer; font-size:13px; }
  .btn:hover { background:#f3f4f6; }
  .list { list-style:none; margin:0; padding:0 0 0 14px; }
  .node { display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:10px; }
  .node:hover { background:#f3f4f6; }
  .toggle { width:18px; height:18px; display:inline-flex; align-items:center; justify-content:center; border-radius:6px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; border:1px solid #e5e7eb; background:#fff; cursor:pointer; user-select:none; }
  .leaf { visibility:hidden; }
  .badge { font-size:11px; color:#64748b; padding:2px 8px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; }
  .title { font-weight:600; }
  .muted { color:#6b7280; }
  .empty { display:none; margin:18px 0; padding:12px; border-radius:10px; background:#fff3cd; border:1px solid #ffeeba; color:#7c4a03; }
  .pill { padding:6px 10px; margin:4px 0; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; display:block; text-align:left; width:100%; }
  .pill:hover { background:#f3f4f6; }
  footer small { color:#94a3b8; }

/* === SOCIALS (detalhe/secretaria) === */
.side-card{background:#fff;border-radius:16px;border:1px solid rgba(11,16,32,.08);box-shadow:0 6px 16px rgba(11,16,32,.04);padding:14px 14px 10px;margin-bottom:14px}
.side-card h3{margin:0 0 10px;font-size:16px;color:#0b1020}
.socials-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.socials-grid a{height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:#f6f8fb;color:#6b7280;text-decoration:none;box-shadow:inset 0 0 0 1px rgba(11,16,32,.06);transition:transform .15s ease, box-shadow .15s ease, color .15s ease}
.socials-grid a:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(11,16,32,.12);color:#118b45}
.socials-grid a.disabled{opacity:.45;pointer-events:none;filter:grayscale(1)}
.socials-grid svg{width:20px;height:20px}
#socials-note{margin-top:8px;color:#8a96ad;font-size:12px}


  /* === Node-level social icons (small, #9ca3af inactive / blue active) === */
  .node .spacer{flex:1}
  .node .icons{display:inline-flex; gap:6px; margin-left:8px;}
  .node .icons a{width:22px; height:22px; border-radius:6px; display:inline-flex; align-items:center; justify-content:center;
                 text-decoration:none; background:#fff; box-shadow:inset 0 0 0 1px rgba(11,16,32,.06);}
  .node .icons svg{width:14px; height:14px;}
  /* Inactive = cinza */
  .node .icons a.inactive{ color: #9CA3AF; cursor:default; pointer-events:none; }
  /* Active = azul */
  .node .icons a.active{ color:#1d4ed8; }
  .node .icons a.active:hover{ box-shadow:0 4px 10px rgba(11,16,32,.10); transform:translateY(-1px); }

</style>

function buildNodeIcons(label){
  var slug = slugify(label||'');
  var links = (window.NODE_SOCIALS && window.NODE_SOCIALS[slug]) ? window.NODE_SOCIALS[slug] : {};
  var box = document.createElement('span'); box.className = 'icons';
  ['facebook','instagram','youtube','x'].forEach(function(p){
    var href = links[p] || '';
    var a = document.createElement('a');
    if(href){
      a.className = 'active';
      a.href = href; a.target = '_blank'; a.rel = 'noopener';
      a.setAttribute('aria-label', p); a.title = p;
      a.addEventListener('click', function(e){ e.stopPropagation(); });
    }else{
      a.className = 'inactive';
      a.href = '#'; a.setAttribute('aria-label', p+' n√£o cadastrado'); a.title = p+' n√£o cadastrado';
      a.addEventListener('click', function(e){ e.preventDefault(); e.stopPropagation(); });
    }
    a.innerHTML = svgSmall(p);
    box.appendChild(a);
  });
  return box;
}
function renderTree(container, data){
  container.innerHTML = '';
  if (!data) return;
  var title = el('div', 'chip', data.name || 'Secretaria');
  container.appendChild(title);

  var rootUl = el('ul', 'list');
  container.appendChild(rootUl);

  function addNode(parentUl, node){
    var li = el('li');
    var row = el('div', 'node');
    row.setAttribute('data-name', node.name||'');
    row.setAttribute('data-type', node.type||'');

    var hasChildren = node.children && node.children.length;
    var tg = el('span', 'toggle' + (hasChildren ? '' : ' leaf'), hasChildren ? '‚ñ∏' : '');
    row.appendChild(tg);

    var badge = el('span', 'badge', node.type || '');
    var title = el('span', 'title', node.name || '');
    row.appendChild(badge);
    row.appendChild(title);

    var spacer = el('span','spacer'); row.appendChild(spacer);
var _icons = buildNodeIcons(node.name||''); if(_icons) row.appendChild(_icons);
li.appendChild(row);

    var childUl = null;
    if (hasChildren){
      childUl = el('ul', 'list');
      childUl.style.display = 'none';
      for (var i=0;i<node.children.length;i++){ addNode(childUl, node.children[i]); }
      li.appendChild(childUl);
    }

    row.addEventListener('click', function(){
      if (!childUl) return;
      var isOpen = childUl.style.display !== 'none';
      childUl.style.display = isOpen ? 'none' : 'block';
      tg.textContent = isOpen ? '‚ñ∏' : '‚ñæ';
    });

    parentUl.appendChild(li);
  }

  for (var i=0; i<(data.children?data.children.length:0); i++){
    addNode(rootUl, data.children[i]);
  }
}

function renderSidebar(){
  var cont = document.getElementById('secretaria-list');
  cont.innerHTML = '';
  for (var key in DATA){
    if (!DATA.hasOwnProperty(key)) continue;
    (function(k){
      var b = el('button', 'pill', DATA[k].name || k);
      b.addEventListener('click', function(){
        location.hash = k;
        mount();
      });
      cont.appendChild(b);
    })(key);
  }
}

function applySearch(){
  var q = norm(document.getElementById('search').value);
  var tree = document.getElementById('tree');
  var lis = tree.getElementsByTagName('li');
  var matches = 0;

  for (var i=0;i<lis.length;i++){
    var row = lis[i].querySelector('.node');
    var name = row ? row.getAttribute('data-name') : '';
    var type = row ? row.getAttribute('data-type') : '';
    var hit = (norm(name).indexOf(q) !== -1) || (norm(type).indexOf(q) !== -1);
    lis[i].setAttribute('data-hit', hit ? '1' : '0');
  }

  function walk(li){
    var childUl = null;
    var uls = li.getElementsByTagName('ul');
    for (var j=0;j<uls.length;j++){
      if (uls[j].parentNode === li){ childUl = uls[j]; break; }
    }
    var anyVisible = false;
    if (childUl){
      var childs = childUl.children;
      for (var k=0;k<childs.length;k++){
        walk(childs[k]);
        if (childs[k].style.display !== 'none') anyVisible = true;
      }
    }
    var visible = (li.getAttribute('data-hit') === '1') || anyVisible || !q;
    li.style.display = visible ? '' : 'none';
    var tg = li.querySelector('.toggle');
    if (childUl){
      if (q && anyVisible){
        childUl.style.display = 'block'; if (tg) tg.textContent = '‚ñæ';
      }else{
        childUl.style.display = 'none'; if (tg) tg.textContent = (tg.className.indexOf('leaf')>-1)? '' : '‚ñ∏';
      }
    }
    if (li.getAttribute('data-hit') === '1') matches++;
  }

  var root = tree.querySelector('ul');
  if (root){
    var items = root.children;
    for (var r=0;r<items.length;r++) walk(items[r]);
  }
  document.getElementById('empty').style.display = (q && matches===0) ? '' : 'none';
}

function expandCollapse(all){
  var tree = document.getElementById('tree');
  var uls = tree.getElementsByTagName('ul');
  for (var i=0;i<uls.length;i++){
    if (uls[i].parentNode && uls[i].parentNode.tagName === 'LI'){
      uls[i].style.display = all ? 'block' : 'none';
      var tg = uls[i].parentNode.querySelector('.toggle');
      if (tg) tg.textContent = all ? '‚ñæ' : (tg.className.indexOf('leaf')>-1 ? '' : '‚ñ∏');
    }
  }
}

function getSlug(){
  var h = (location.hash||'').replace(/^#/,'');
  if (h && DATA[h]) return h;
  for (var k in DATA){ if (DATA.hasOwnProperty(k)) return k; }
  return null;
}

function mount(){
  var slug = getSlug();
  renderTree(document.getElementById('tree'), slug ? DATA[slug] : null);
  applySearch();
}

document.addEventListener('DOMContentLoaded', function(){
  try {
    renderSidebar();
    mount();
    document.getElementById('search').addEventListener('input', applySearch);
    document.getElementById('expand-all').addEventListener('click', function(){ expandCollapse(true); });
    document.getElementById('collapse-all').addEventListener('click', function(){ expandCollapse(false); });
  } catch(e){
    alert('Erro ao inicializar: ' + (e.message||e));
    console.error(e);
  }
});
</script>
